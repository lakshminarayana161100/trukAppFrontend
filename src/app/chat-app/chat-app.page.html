<ion-header>
  <ion-toolbar>
    <ion-title>chatApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <!-- <ion-row *ngFor="let message of messages"> -->
<ion-row  *ngFor="let message1 of messages1">
    <ion-col size="9" *ngFor="let message of messages" class="message other-message">

      <b>{{message.user}}</b><br>
      <span>{{message.msg}}</span><br>

      <div   class="message my-message">
      <b>{{message1.user}}</b><br>
      <b>{{message1.msg}}</b><br> 
    </div>
     
      <div class="time" text-right><br>
        {{message.created | date:'short'}}
      </div>

    </ion-col>
  
    <!--<ion-col size="9" offset="3" *ngFor="let message of messages1" class="message my-message">

      <b>{{message.user}}::</b><br>
      <span>{{message.msg}}</span>
      <div class="time" text-right><br>
        {{message.created | date:'short'}}
      </div>

    </ion-col>-->
  </ion-row>

  <!-- </ion-row> -->
</ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-row >
      <ion-col size="10">
        <textarea autosize maxRowx="3" [(ngModel)]="newMsg" class="input">

        </textarea>

      </ion-col>

      <ion-col size="2">
       <ion-button expand="block" fill="clear" color="primary" [disabled]="newMsg === '' " class="msg-btn" (click)="sendMessage()">
        <ion-icon name="send"></ion-icon>
       </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
